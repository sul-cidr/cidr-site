- title: CIDR R Introduction to Text Analysis
  description: |
    <div class="ws1">
      <div><strong>Location:</strong> This is a Hybrid workshop! In-person seating in the Velma Denning Room (120F Green Library) is limited and will be assigned on a first-come, first-serve basis.</div>
      <div><strong>Contact:</strong> muzzall@stanford.edu</div>
    </div>
    <p>Are you interested in analyzing collections of novels or journal articles? Do you want to understand patterns across collections of tweets or other social media data? In this workshop, we'll learn how to import, clean, and analyze collections of text with R using several standard text mining libraries.<p>
    <p><strong>Prerequisites:</strong>
      <ul class="ws1">
        <li>The Introduction to R CIDR workshop or equivalent experience.</li>
      </ul>
    </p>
    <p><strong>Before the workshop, be sure to download and install:</strong>
      <ul class="ws1">
        <li>R: <a href="https://cloud.r-project.org/">https://cloud.r-project.org/</a></li>
        <li>RStudio Desktop Free: <a href="https://www.rstudio.com/products/rstudio/download/">https://www.rstudio.com/products/rstudio/download/</a></li>
      </ul>
    </p>
