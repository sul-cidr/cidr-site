      <ul class="ws1">
        <li><a href="https://cengel.github.io/R-text-analysis/">https://cengel.github.io/R-text-analysis/</a></li>
      </ul>
    </p>
  datetime: 2022-05-16 14:00:00

- title: CIDR Python Introduction to Text Analysis
  description: |
    <div class="ws1">
      <div><strong>Location:</strong> Zoom</div>
      <div><strong>Contact:</strong> muzzall@stanford.edu</div>
    </div>
    <p>This workshop will introduce you to working with text data using the spaCy and textacy Python libraries. You will learn to effectively streamline text preprocessing, understand word tokenization, sentence segmentation, part-of-speech tagging, and named entity recognition using a single document (a short excerpt from H.G. Wells's A Short History of the World) and across a corpus of legal documents.</p>
    <p><strong>Prerequisites:</strong>
      <ul class="ws1">
        <li>CIDR Introduction to Python workshop (or similar experience)</li>
      </ul>
    </p>
    <p><strong>Before the workshop, be sure to download and install:</strong>
      <ul class="ws1">
        <li>Python Anaconda Distribution 3.6+: <a href="https://www.anaconda.com/products/individual">https://www.anaconda.com/products/individual</a></li>
      </ul>
    </p>
    <p><strong>Workshop materials:</strong>
      <ul class="ws1">
        <li><a href="https://github.com/sul-cidr/Workshops/tree/master/Text_Analysis_with_Python">https://github.com/sul-cidr/Workshops/tree/master/Text_Analysis_with_Python</a></li>
      </ul>
    </p>
  datetime: 2022-05-10 14:00:00

