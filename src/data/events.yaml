- title: Web Archives as Research Data Workshop
  description: |
    <div class="ws1">
      <div><strong>Location:</strong>Hohbach Hall 126</div>
      <div><strong>Date</strong>September 21, 2022</div>
      <div><strong>Time</strong>1:30pm to 3:00pm</div>
    </div>
    <div class="ws1">
      <strong><a href="https://docs.google.com/forms/d/e/1FAIpQLScFkSNF9w32O63WuhTxdJLEhw89jhGhXnJGoZM_do4D4atlmg/viewform">RSVP for this event</a></strong>
    </div>
    <p>Whether it’s politicians changing their policy platform, government turnover, or the evolution of discourse and norms within online communities, web archiving holds great potential as a way to gather research materials and data about the modern world. Join us Wednesday, September 21 from 1:30-3 for a hybrid workshop on a new tool for web archiving, Browsertrix Cloud, that combines ease of use with the capacity to capture rich, interactive sites, including social media. This workshop will combine a hands-on demo of Browsertrix Cloud with a discussion about Stanford Libraries’ current policies and practices around web archiving and data, with an eye towards how we can update those practices to better serve scholars’ needs. After the workshop, participants will have the opportunity to join a pilot group that will get access to Browsertrix Cloud through the end of 2022, and give us feedback about how they use it. All scholars (including graduate students) interested in working with websites as data, as well as interested subject-area librarians and other library staff are welcome!<p>
  datetime: 2022-09-21 13:30:00

