      <div><strong>Location:</strong> This is a Hybrid workshop! In-person seating in the Velma Denning Room (120F Green Library) is limited and will be assigned on a first-come, first-serve basis.</div>
      <div><strong>Contact:</strong> muzzall@stanford.edu</div>
    </div>
    <p>This workshop is for those who know the basics of R and would like to get started working with their research data. We will look into the tools that R provides to manipulate and explore tabular data, including reshaping, summarizing, and plotting. You will learn how to use the tidyverse package, in particular dplyr, tidyr, and ggplot.<p>
    <p><strong>Prerequisites:</strong>
      <ul class="ws1">
        <li>CIDR Introduction to R workshop (or equivalent knowledge).</li>
