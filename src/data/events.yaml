    </div>
    <div class="ws1">
      <strong><a href="https://appointments.library.stanford.edu/event/9596703">RSVP for this event</a></strong>
    </div>
    <p>This workshop teaches basic data manipulation with Python using the Pandas library, and will cover topics such as loading data into and out of a Pandas DataFrame, performing basic data cleaning, preparation, and analysis, and visualizing relevant aspects of a dataset.<p>
    <p><strong>Prerequisites:</strong>
      <ul class="ws1">
