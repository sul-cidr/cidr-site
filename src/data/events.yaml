    </div>
    <div class="ws1">
      <strong><a href="https://appointments.library.stanford.edu/event/9587132">RSVP for this event</a></strong>
    </div>
    <p>The Software and Services for Data Science (SSDS) Text Analysis and Machine Learning (TAML) Bootcamp is geared towards the complete beginner who seeks to learn basic Python and learn the basics of text analysis and machine learning. However, all are welcome! In this first session, you will learn how to navigate the Google Colaboratory environment for programming Python and basic coding syntax. We will teach you: 
      <ul class="ws1">
        <li>How to save data in Python's memory through a process called variable assignment</li>
        <li>Differences between functions, arguments, and methods</li>
        <li>Core data types and structures for storing them</li>
        <li>How to import .txt and .csv files</li>
        <li>Error messages and how to find help</li>
      </ul>
    <p>
    <p><strong>Workshop materials:</strong>
      <ul class="ws1">
        <li><a href="https://eastbayev.github.io/SSDS-TAML/intro.html">https://eastbayev.github.io/SSDS-TAML/intro.html</a></li>
        <li><a href="https://eastbayev.github.io/SSDS-TAML/fall2022/1_How_to_use_this_book.html">https://eastbayev.github.io/SSDS-TAML/fall2022/1_How_to_use_this_book.html</a></li>
